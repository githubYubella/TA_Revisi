<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Riwayat Transaksi Anda</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list *ngFor="let item of list_transaksi; let i=index">
        <ion-card>
          <ion-item>
            <ion-grid>
              <ion-col>
                <ion-row>
                  <ion-title>{{item.judul_lowongan}}</ion-title>
                </ion-row>
                <ion-row>
                  <ion-label text-wrap class="ion-padding-start">
                    Pembayaran pada tanggal : {{item.tanggal_bayar | date: 'dd/MM/yyyy'}}

                  </ion-label>
                </ion-row>
                <ion-row>
                  <ion-label class="ion-padding-start">
                   Status pembayaran: {{item.status_lunas}}

                  </ion-label>
                </ion-row>
              </ion-col>
            </ion-grid>
          </ion-item>
        </ion-card>
      </ion-list>

      <ion-list *ngFor="let itm of list_penarikan_dana; let i=index">
        <ion-card>
          <ion-item>
            <ion-label>Penarikan dana sebesar Rp.{{itm.nominal | number }} Tanggal {{itm.tgl | date: 'dd/MM/yyyy'}}</ion-label>
          </ion-item>
        </ion-card>
      </ion-list>
    </ion-content>
  </ion-router-outlet>
</ion-app>
