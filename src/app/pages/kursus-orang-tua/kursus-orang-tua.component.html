<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Kursus Anda</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- *ngFor="let item of list_postingan" -->
      <ion-grid>
        <ion-row>

          <ion-col><b>Nama Kursus Privat</b></ion-col>
          <ion-col><b></b></ion-col>
          <ion-col><b></b></ion-col>
          <ion-col><b></b></ion-col>
          <ion-col><b></b></ion-col>
          <ion-col><b></b></ion-col>
          <ion-col><b></b></ion-col>




        </ion-row>
      </ion-grid>
      <ion-list *ngFor="let item of list_kursus_privat; let i=index">
        <ion-card>

          <ion-grid>
            <ion-row>

              <ion-col>
                <ion-item>
                  <ion-label> {{item.judul_lowongan}}
                  </ion-label>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
                  <!-- routerLink='/buka-absen/{{item.idbuka_lowongan}}' -->      
                  <ion-label>
                    <a href="detail-kontrak-orang-tua/{{item.idbuka_lowongan}}">Detail Kontrak</a>
                  </ion-label>

                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
                  <!-- routerLink='/buka-absen/{{item.idbuka_lowongan}}' -->
                  <ion-label>
                    <a href="absen-orang-tua/{{item.idbuka_lowongan}}">Absen</a>
                  </ion-label>



                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item>
                  <!-- routerLink='/buka-absen/{{item.idbuka_lowongan}}' -->
                  <ion-label>
                    <a href="bayar-orang-tua/{{item.idbuka_lowongan}}/{{item.idguru_privat}}/{{item.idorang_tua}}">Bayar</a>
                  </ion-label>

                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item>
                  <!-- routerLink='/buka-absen/{{item.idbuka_lowongan}}' -->
                  <ion-label>
                    <a href="#">SELESAI</a>
                  </ion-label>

                </ion-item>
              </ion-col>
              

            </ion-row>
          </ion-grid>
        </ion-card>


      </ion-list>


    </ion-content>

  </ion-router-outlet>

</ion-app>
