<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Kursus Anda</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-col size-lg="2" size-sm="2" size-xs="2" size-md="2"><b>Nama Kursus Privat</b></ion-col>
          <ion-col size-lg="2" size-sm="2" size-xs="2" size-md="2"><b>Kontrak</b></ion-col>
          <ion-col size-lg="2" size-sm="2" size-xs="2" size-md="2"><b>Absen</b></ion-col>
          <ion-col size-lg="2" size-sm="2" size-xs="2" size-md="2"><b>Unggah Pembayaran</b></ion-col>
          <ion-col size-lg="2" size-sm="2" size-xs="2" size-md="2"><b>Akhiri kontrak</b></ion-col>
        </ion-row>
        <ion-row>

        </ion-row>
      </ion-grid>
      <ion-list *ngFor="let item of list_kursus_privat; let i=index">
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col size-lg="2" size-sm="2" size-xs="2" size-md="2">
                <ion-item>
                  <ion-label text-wrap class="ion-text-center" text-wrap> {{item.judul_lowongan}}
                  </ion-label>
                </ion-item>
              </ion-col>
              <ion-col class="ion-text-center" size-lg="2" size-sm="2" size-xs="2" size-md="2">
                <ion-item>
                  <ion-label text-wrap class="ion-text-center">
                    <a href="detail-kontrak-orang-tua/{{item.idbuka_lowongan}}">Detail Kontrak</a>
                  </ion-label>
                </ion-item>
              </ion-col>
              <ion-col class="ion-text-center" size-lg="2" size-sm="2" size-xs="2" size-md="2">
                <ion-item>
                  <ion-label text-wrap class="ion-text-center">
                    <a href="absen-orang-tua/{{item.idbuka_lowongan}}">Absen</a>
                  </ion-label>
                </ion-item>
              </ion-col>
              <ion-col class="ion-text-center" size-lg="2" size-sm="2" size-xs="2" size-md="2">
                <ion-item>
                  <ion-label text-wrap class="ion-text-center" *ngIf="item.status_privat == 'Berlangsung'">
                    <a
                      href="bayar-orang-tua/{{item.idbuka_lowongan}}/{{item.idguru_privat}}/{{item.idorang_tua}}">Bayar</a>
                  </ion-label>
                  <ion-label text-wrap class="ion-text-center" *ngIf="item.status_privat == 'Selesai'">
                    Bayar
                  </ion-label>
                </ion-item>
              </ion-col>
              <ion-col class="ion-text-center" size-lg="2" size-sm="2" size-xs="2" size-md="2">
                <ion-item>
                  <ion-label text-wrap class="ion-text-center" *ngIf="item.status_privat == 'Berlangsung'">
                    <a href="selesai-kursus-orang-tua/{{item.idbuka_lowongan}}">Akhiri Kontrak</a>
                  </ion-label>
                  <ion-label text-wrap class="ion-text-center" *ngIf="item.status_privat == 'Selesai'">
                    Berakhir
                  </ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-list>
    </ion-content>
  </ion-router-outlet>
</ion-app>
