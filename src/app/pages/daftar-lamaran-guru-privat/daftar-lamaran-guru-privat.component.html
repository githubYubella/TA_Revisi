<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Lamaran Kerja Guru Privat</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- *ngFor="let item of list_postingan" -->
      <ion-grid>
        <ion-row>

          <ion-col><b>Lowongan</b></ion-col>
          <ion-col><b>Tanggal kirim lamaran</b></ion-col>
          <ion-col><b>Status</b></ion-col>

        </ion-row>
      </ion-grid>
      <ion-list *ngFor="let item of list_lamaran; let i=index">
        <ion-card *ngIf="item.status_pendaftar == 'Diterima'" style="background-color: green;">

          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label> <a href="detail-lowongan-diterima/{{item.idbuka_lowongan}}"> {{item.judul_lowongan}}</a>
                  </ion-label>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-label>{{item.tanggal_mendaftar}}</ion-label>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>{{item.status_pendaftar}} </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>

        <ion-card *ngIf="item.status_pendaftar == 'Ditolak'" style="background-color: wheat;">

          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label> 
                    <!-- <a href="detail-lowongan/{{item.idbuka_lowongan}}">  -->
                      {{item.judul_lowongan}}
                    <!-- </a> -->
                  </ion-label>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-label>{{item.tanggal_mendaftar}}</ion-label>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>{{item.status_pendaftar}} </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>


        <ion-card *ngIf="item.status_pendaftar == 'Belum diterima'" style="background-color: white;">

          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label> 
                    <!-- <a href="detail-lowongan/{{item.idbuka_lowongan}}">  -->
                      {{item.judul_lowongan}}
                    <!-- </a> -->
                   </ion-label>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-label>{{item.tanggal_mendaftar}}</ion-label>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>{{item.status_pendaftar}} </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-list>


    </ion-content>

  </ion-router-outlet>

</ion-app>
