<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Pesan Anda</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
      </ion-refresher>

      <ion-list *ngFor="let item of listChat; let i=index">
        <ion-card class="pesan-terbaca" *ngIf="item.status== 'Sudah dibaca'"  routerLink="/detail-pesan-tempat-kursus/{{item.idorang_tua}}">

          <ion-grid>
            <ion-row>
              <ion-col size="auto">
                <img style="height: 150px" src="http://localhost:8888/db_ta/{{item.gambar}}" alt="">
              </ion-col>
              <ion-col>
                <h1>{{item.nama_orang_tua}}</h1>
                <!-- <br>
                <p>{{item.informasi}}</p> -->
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>

        <ion-card class="pesan-belum-terbaca" *ngIf="item.status== 'Belum dibaca'"  
        routerLink="/detail-pesan-tempat-kursus/{{item.idorang_tua}}">

          <ion-grid>
            <ion-row>
              <ion-col size="auto">
                <img style="height:150px;" src="http://localhost:8888/db_ta/{{item.gambar}}" alt="">
              </ion-col>
              <ion-col>
                <h1>{{item.nama_orang_tua}}</h1>
                <!-- <br>
                <p>{{item.informasi}}</p> -->
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-list>

    </ion-content>

  </ion-router-outlet>

</ion-app>
