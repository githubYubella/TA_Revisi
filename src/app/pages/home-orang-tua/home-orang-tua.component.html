<ion-app>
  <router-outlet id="content">
  </router-outlet>

  <ion-menu content-id="content">
    <ion-header>
      <ion-toolbar>
        <h1>
          <ion-title>E-Kursus ‚óè Orang Tua</ion-title>
        </h1>
        <ion-title>Halo , {{nama_login}} </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label routerLink='/'>Beranda</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label routerLink='/buka-lowongan'>Buat iklan guru privat</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label routerLink='/postingan-lowongan'>Postingan Anda</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label routerLink='/kursus-orang-tua'>Kursus Anda</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="send-outline" slot="start"></ion-icon>
          <ion-label routerLink='/pengaturan-orang-tua'>Pengaturan Profil</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="send-outline" slot="start"></ion-icon>
          <ion-label routerLink='/list-pesan-ortu/{{idortu}}'>Pesan Anda</ion-label>
        </ion-item>
        <!-- <ion-item >
          <ion-icon name="star-outline" slot="start"></ion-icon>
          <ion-label routerLink='/inboxstarred'>Starred</ion-label>
        </ion-item> -->
      </ion-menu-toggle>
    </ion-content>
    <ion-item color="dark">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label (click)='logout()'>Logout</ion-label>
    </ion-item>
  </ion-menu>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-searchbar
        placeholder="Kursus apa yang ingin Anda cari?" (ionChange)="searchbar($event)">
      </ion-searchbar>
      <ion-list *ngFor="let item of kursus; let i=index">
        <ion-card routerLink="/detail-kursus/{{item.idtempat_kursus}}">
          <ion-grid>
            <ion-row>
              <ion-col size="auto">
                <img style="width: 150px" src="http://localhost:8888/db_ta/gambar/{{item.gambar}}" alt="">
              </ion-col>
              <ion-col>
                <h1>{{item.nama_tk}}</h1>
                <br>
                <p>{{item.informasi}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-list>
    </ion-content>
  </ion-router-outlet>
</ion-app>
