<ion-app>
  <router-outlet id="content">
  </router-outlet>
  <ion-menu content-id="content">
    <ion-header>
      <ion-toolbar>
        <h1>
          <ion-title>E-Kursus ‚óè Orang Tua</ion-title>
        </h1>
        <ion-title>Halo , {{nama_login}} </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        <ion-item class="item-toggle">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label (click)="Beranda()">Beranda</ion-label>
        </ion-item>
        <ion-item class="item-toggle">
          <ion-icon name="create-outline" slot="start"></ion-icon>
          <ion-label routerLink='/buka-lowongan'>Buat iklan guru privat</ion-label>
        </ion-item>
        <ion-item class="item-toggle">
          <ion-icon name="document-text-outline" slot="start"></ion-icon>
          <ion-label routerLink='/postingan-lowongan'>Lowongan Saya</ion-label>
        </ion-item>
        <ion-item class="item-toggle">
          <ion-icon name="clipboard-outline" slot="start"></ion-icon>
          <ion-label routerLink='/kursus-orang-tua'>Kursus Saya</ion-label>
        </ion-item>
        <ion-item class="item-toggle">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label routerLink='/pengaturan-orang-tua'>Pengaturan Profil</ion-label>
        </ion-item>
        <ion-item class="item-toggle">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label routerLink='/list-pesan-ortu/{{idortu}}'>Pesan Saya</ion-label>
        </ion-item>
        <ion-item class="item-toggle">
          <ion-icon name="search-outline" slot="start"></ion-icon>
          <ion-label routerLink='/kumpulan-guru-privat'>Temukan Guru Privat</ion-label>
        </ion-item>
        <ion-item class="item-toggle">
          <ion-icon name="send-outline" slot="start"></ion-icon>
          <ion-label routerLink='/riwayat-transaksi-orang-tua' text-wrap>Riwayat Transaksi Saya</ion-label>
        </ion-item>
        <ion-item class="item-toggle">
          <ion-icon name="help-outline" slot="start"></ion-icon>
          <ion-label routerLink='/bantuan-orang-tua'>Bantuan</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
    <ion-item color="dark">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label (click)='logout()'>Logout</ion-label>
    </ion-item>
  </ion-menu>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <img class="img-header"  src="assets/Logo2.png" alt="">
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-searchbar id='area-search'
        placeholder="Kursus apa yang ingin Anda cari?" (ionChange)="searchbar($event)">
      </ion-searchbar>
      <ion-list *ngFor="let item of kursus; let i=index">
        <ion-card *ngIf="item != null" routerLink="/detail-kursus/{{item.idtempat_kursus}}">
          <ion-item class="item-content">
            <ion-grid>
              <ion-row>
                <ion-col size="auto">
                  <img style="width: 150px" src="https://tugas-akhir-bella.my.id/{{item.gambar}}" alt="">
                </ion-col>
                <ion-col>
                  <h1>{{item.nama_tk}}</h1>
                  <br>
                  <p>{{item.informasi}}</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-card>

        <ion-card  *ngIf="item == null">
          <ion-item class="item-content">
            <p>Data tidak ditemukan</p>
          </ion-item>
        </ion-card>
      </ion-list>
    </ion-content>
  </ion-router-outlet>
</ion-app>
