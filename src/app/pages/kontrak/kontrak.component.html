<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/pendaftar-lowongan/{{idLowongan}}"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Kontrak dengan Pendaftar</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card>
        <ion-item>
          <ion-label>Kesepakatan </ion-label>
          <ion-textarea required [(ngModel)]="kesepakatan"
            placeholder="Tulis kesepakatan dengan kandidat guru privat yang Anda pilih. Misal: kesepakatan hari saat les, pengganti hari les,dll."></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Biaya jasa Rp.</ion-label>
          <ion-input required placeholder="Tulis nominal biaya jasa yang telah disepakati. Misal: 250000"
            [(ngModel)]="biaya_jasa"></ion-input>
        </ion-item>
        <ion-item class="ion-padding-top">
          <ion-label position="fixed">Bank: </ion-label>
          <select [(ngModel)]="bank_dipilih">
            <option *ngFor="let n of list_admin" placeholder='pilih' value="{{n.idadmin}}">{{n.bank}}</option>
            <option hidden *ngFor="let n of list_admin" placeholder='pilih'>{{n.bank}}</option>
          </select>
          <img *ngIf="bank_dipilih== 5" src="assets/bca_1.png" alt="">
          <img *ngIf="bank_dipilih== 6" src="assets/bri_3.png" alt="">
          <img *ngIf="bank_dipilih== 7" src="assets/mandiri_4.png" alt="">
          <img *ngIf="bank_dipilih== 8" src="assets/bni_2.png" alt="">



        </ion-item>
        <ion-item class="ion-padding">
          <ion-button class="ion-padding-start" (click)="terima()">Terima</ion-button>
        </ion-item>
      </ion-card>
    </ion-content>
  </ion-router-outlet>

</ion-app>
