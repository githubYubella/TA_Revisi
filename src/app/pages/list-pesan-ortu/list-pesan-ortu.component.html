<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-button routerLink="/home-orang-tua"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Pesan Anda</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
      </ion-refresher>
      <!-- chat kpd tempat kursus  -->
      <ion-list>
        <div *ngFor="let item of listChat; let i=index">
          <ion-card *ngIf="item.status== 'Sudah dibaca'" color="white"
            routerLink="/detail-pesan-ortu/{{item.idtempat_kursus}}">

            <ion-grid>
              <ion-row>
                <ion-col size="auto">
                  <img style="width: 150px" src="http://localhost:8888/db_ta/gambar/{{item.gambar}}" alt="">
                </ion-col>
                <ion-col>
                  <h1>{{item.nama}}</h1>
                  <!-- <br>
                <p>{{item.informasi}}</p> -->
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>

          <ion-card *ngIf="item.status== 'Belum dibaca'" color="tertiary"
            routerLink="/detail-pesan-ortu/{{item.idtempat_kursus}}">

            <ion-grid>
              <ion-row>
                <ion-col size="auto">
                  <img style="width: 150px" src="http://localhost:8888/db_ta/gambar/{{item.gambar}}" alt="">
                </ion-col>
                <ion-col>
                  <h1>{{item.nama}}</h1>
                  <!-- <br>
                <p>{{item.informasi}}</p> -->
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </div>

        <!-- </ion-list> -->

        <!-- <ion-list *ngFor="let item of listChat; let i=index"> -->


          <div *ngFor="let item of listChatGuru; let i=index">
            <ion-card *ngIf="item.status== 'Sudah dibaca'" color="white"
              routerLink="/detail-pesan-ortu-guru/{{item.idguru_privat}}">
  
              <ion-grid>
                <ion-row>
                  <ion-col size="auto">
                    <img style="width: 150px" src="http://localhost:8888/db_ta/{{item.gambar}}" alt="">
                  </ion-col>
                  <ion-col>
                    <h1>{{item.nama_guru_privat}}</h1>
                    <!-- <br>
                  <p>{{item.informasi}}</p> -->
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
  
            <ion-card *ngIf="item.status== 'Belum dibaca'" color="tertiary"
              routerLink="/detail-pesan-ortu-guru/{{item.idguru_privat}}">
  
              <ion-grid>
                <ion-row>
                  <ion-col size="auto">
                    <img style="width: 150px" src="http://localhost:8888/db_ta/{{item.gambar}}" alt="">
                  </ion-col>
                  <ion-col>
                    <h1>{{item.nama_guru_privat}}</h1>
                    <!-- <br>
                  <p>{{item.informasi}}</p> -->
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
          </div>
      </ion-list>




    </ion-content>

  </ion-router-outlet>

</ion-app>
