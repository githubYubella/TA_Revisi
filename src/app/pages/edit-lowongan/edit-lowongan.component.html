  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/postingan-lowongan"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Edit Lowongan</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-margin-vertical">
      <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col  class=ion-text-center>

              <ion-item class="ion-margin-vertical">
                <ion-label position="floating">Judul Lowongan Guru Privat:</ion-label>
                <ion-input [(ngModel)]="judul_lowongan"></ion-input>
              </ion-item>
              <ion-item class="ion-margin-vertical">
                <ion-label position="floating">Deskripsi lowongan:</ion-label>
                <ion-input [(ngModel)]="deskripsi_lowongan"></ion-input>
              </ion-item>
              <ion-item class="ion-margin-vertical">
                <ion-label position="fixed">Jenjang:</ion-label>
                <select required [(ngModel)]="jenjang_dipilih">
                  <option value="PAUD">PAUD</option>
                  <option value="TK">TK</option>
                  <option value="SD">SD</option>
                  <option value="SMP">SMP</option>
                  <option value="SMA">SMA</option>
                  <option value="UMUM">UMUM</option>
                </select>
              </ion-item>
              <ion-item class="ion-margin-vertical">
                <ion-label position="fixed">Kategori <br>Keahlian:</ion-label>
                <select [(ngModel)]="kategori_dipilih">
                  <option *ngFor="let n of keahlian_list" value="{{n.idkeahlian}}">{{n.nama}}</option>
                </select>
              </ion-item>
              <ion-item class="ion-margin-vertical">
                <ion-label position="fixed">Metode</ion-label>
                <select required [(ngModel)]="metode_dipilih">
                  <option value="Online/Daring">Online/Daring</option>
                  <option value="Offline/Tatap muka">Offline/Tatap muka</option>
                </select>
              </ion-item>
              <ion-item class="ion-margin-vertical">
                <ion-label>Durasi kursus privat (Jam):</ion-label>
                <ion-input type="number" min="1" [(ngModel)]="durasi_lowongan"></ion-input>
                <!-- <ion-label> Jam</ion-label> -->
              </ion-item>
              <ion-item class="ion-margin-vertical">
                <ion-label>Banyak pertemuan:</ion-label>
                <!-- <ion-input type="number" min="1" max="7" [(ngModel)]="banyak_pertemuan"></ion-input> -->
                <select required [(ngModel)]="banyak_pertemuan">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                </select>
              </ion-item>
              <ion-item class="ion-margin-vertical">
                <ion-label>Jadwal:</ion-label>
                <ion-input [(ngModel)]="jadwal_kursus"
                  placeholder="Contoh: Jam 15.00 s/d 17.00, Senin dan Rabu"></ion-input>
              </ion-item>
              <ion-item class="ion-margin-vertical">
                <ion-label>Biaya Jasa: <br>
                  Rp.
                </ion-label>
                <ion-input [(ngModel)]="biaya_jasa"></ion-input>
              </ion-item>

              <ion-item class="ion-margin-vertical">

                <ion-label>Tanggal mulai: </ion-label>
                <ion-datetime [value]="tanggal_mulai" (ionChange)="setTanggalMulai($event)"
                  presentation="date"></ion-datetime>


              </ion-item>
              <ion-item class="ion-padding">
                <ion-label>Alamat: </ion-label>
                <ion-input [(ngModel)]="alamat"></ion-input>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-label>Provinsi: </ion-label>
                <ion-input [(ngModel)]="provinsi"></ion-input>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-label>Kota: </ion-label>
                <ion-input [(ngModel)]="kota"></ion-input>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-label>Kecamatan: </ion-label>
                <ion-input [(ngModel)]="kecamatan"></ion-input>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-label>Kelurahan: </ion-label>
                <ion-input [(ngModel)]="kelurahan"></ion-input>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-button (click)="editLowongan()">Simpan</ion-button>
              </ion-item>

            </ion-col>

  
            <ion-col class="ion-text-center">
              <ion-item>
                <capacitor-google-maps #maps>Loading Google Map</capacitor-google-maps>
              </ion-item>

            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-card>

    </ion-content>
  </ion-router-outlet>
</ion-app>
