<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Postingan Lowongan</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- *ngFor="let item of list_postingan" -->
      <ion-list *ngFor="let item of list_postingan; let i=index">
        <ion-card>
          <ion-item>
            <h1>{{item.judul_lowongan}}</h1>
          </ion-item>
          <ion-item>
            <ion-label>Tanggal mulai kursus: {{item.tgl_mulai}} </ion-label>
          </ion-item>
          <ion-item>
            <ion-grid>
              <ion-row *ngIf="item.status=='buka'" color="primary">
                <ion-col>
                  <ion-router-link routerLink="/pendaftar-lowongan/{{item.idbuka_lowongan}}">
                    Pendaftar
                  </ion-router-link>
                </ion-col>
                <ion-col>
                  <ion-router-link routerLink="/edit-lowongan/{{item.idbuka_lowongan}}">
                    Edit
                  </ion-router-link>
                </ion-col>
                <ion-col>
                </ion-col>
              </ion-row>

              <ion-row *ngIf="item.status=='Tutup'" color="danger">
                <ion-col>
                  <ion-label>
                    Pendaftar
                  </ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>
                    Edit
                  </ion-label>
                </ion-col>
                <ion-col>
                </ion-col>
              </ion-row>


            </ion-grid>
          </ion-item>
        </ion-card>
      </ion-list>
      <!-- <ion-item class="ion-padding">
        <ion-label position="floating">Judul Lowongan Guru Privat:</ion-label>
        <ion-input [(ngModel)]="judul_lowongan"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">Deskripsi lowongan:</ion-label>
        <ion-input [(ngModel)]="deskripsi_lowongan"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="fixed">Jenjang:</ion-label>
        <select required [(ngModel)]="jenjang_dipilih">
          <option value="SD">SD</option>
          <option value="SMP">SMP</option>
          <option value="SMA">SMA</option>
          <option value="UMUM">UMUM</option>
        </select>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="fixed">Kategori <br>Keahlian:</ion-label>
        <select [(ngModel)]="kategori_dipilih">
          <option *ngFor="let n of keahlian_list" value="{{n.idkeahlian}}">{{n.nama}}</option>
        </select>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="fixed">Metode</ion-label>
        <select required [(ngModel)]="metode_dipilih">
          <option value="Online / Daring">Online / Daring</option>
          <option value="Offline / Tatap muka">Offline / Tatap muka</option>
        </select>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label>Durasi kursus privat:</ion-label>
        <ion-input type="number" min="1" [(ngModel)]="durasi_lowongan"></ion-input>
        <ion-label> Jam</ion-label>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label>Banyak pertemuan:</ion-label>
        <ion-input type="number" min="1" max="7" [(ngModel)]="banyak_pertemuan"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>pada hari:</ion-label>
        <ion-grid>
          <ion-row *ngFor="let item of jadwal; let i = index">
            <ion-col>
              <ion-item>
                <ion-checkbox [disabled]="item.disabled" [(ngModel)]="jadwal[i].checked" slot="start"></ion-checkbox>
                <ion-label>{{item.hari}}</ion-label>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-label>Pukul</ion-label>
              <ion-datetime locale="id" [hourCycle]="h24" presentation="time" (ionChange)="setTimePukul(i, $event)" [hidden]="!jadwal[i].checked"></ion-datetime>
            </ion-col>
            <ion-col>
              <ion-label>Sampai</ion-label>
              <ion-datetime locale="id" [hourCycle]="h24" presentation="time" (ionChange)="setTimeSampai(i, $event)" [hidden]="!jadwal[i].checked"></ion-datetime>
            </ion-col>
            <ion-col>WIB</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item class="ion-padding">
        <ion-label>Biaya Jasa: <br>
          IDR
        </ion-label>
        <ion-input type="number" [(ngModel)]="biaya_jasa"></ion-input>
      </ion-item>

      <ion-item class="ion-padding">
        <ion-label >Tanggal mulai: </ion-label> 
        <ion-datetime (ionChange)="setTanggalMulai($event)" presentation="date"></ion-datetime>
      </ion-item> 

      <ion-item class="ion-padding">
        <ion-button (click)="submit()">Save</ion-button>
      </ion-item> -->


    </ion-content>

  </ion-router-outlet>

</ion-app>
