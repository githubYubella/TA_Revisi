<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Postingan Lowongan</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list *ngFor="let item of list_postingan; let i=index">
        <ion-card>
          <ion-item>
            <h1>{{item.judul_lowongan}}</h1>
          </ion-item>
       
          <ion-item >
            <ion-label>Tanggal mulai kursus:  {{item.tgl_mulai | date: 'dd/MM/yyyy'}} </ion-label>
          </ion-item>
          <ion-item>
            <ion-grid>
              <ion-row *ngIf="item.status=='buka'" color="primary">
                <ion-col>
                  <ion-router-link routerLink="/pendaftar-lowongan/{{item.idbuka_lowongan}}">
                    Pendaftar
                  </ion-router-link>
                </ion-col>
                <ion-col>
                  <ion-router-link routerLink="/edit-lowongan/{{item.idbuka_lowongan}}">
                    Edit
                  </ion-router-link>
                </ion-col>
                <ion-col>
                </ion-col>
              </ion-row>

              <ion-row *ngIf="item.status=='tutup'" color="danger">
                <!-- <ion-row *ngIf="status=='Tutup'" color="danger"> -->
                <ion-col>
                  <ion-label>
                    Pendaftar
                  </ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>
                    Edit
                  </ion-label>
                </ion-col>
                <ion-col>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-card>
      </ion-list>
    </ion-content>
  </ion-router-outlet>

</ion-app>
