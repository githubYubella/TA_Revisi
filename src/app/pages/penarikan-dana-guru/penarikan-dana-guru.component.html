<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/pendaftar-lowongan/{{idLowongan}}"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Penarikan Dana</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card>
        <ion-item>
          <ion-label>Nominal </ion-label>
          <ion-textarea required [(ngModel)]="nominal" placeholder="Tulis nominal biaya yang ingin ditarik. Misal 7000"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Nomor rekening tujuan</ion-label>
          <ion-input required placeholder="Tulis nomor rekening tujuan." [(ngModel)]="no_rek"></ion-input>

        </ion-item>
        <ion-button (click)="tarikDana()">Tarik Dana</ion-button>
      </ion-card>


    </ion-content>

  </ion-router-outlet>

</ion-app>
