<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Pengaturan Orang Tua</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row style="height: 100%;">
          <ion-col class=ion-text-center>
            <ion-card class="item-content">
              <ion-item class="ion-padding">
                <ion-label>Email: <br></ion-label>
                <ion-input [(ngModel)]="email" readonly></ion-input>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-label position="floating">Nama: <br></ion-label>
                <ion-input [(ngModel)]="nama_ortu" placeholder="{{nama_ortu}}"></ion-input>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-label position="floating">Nama Siswa:</ion-label>
                <ion-input [(ngModel)]="nama_siswa" placeholder="{{nama_siswa}}"></ion-input>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-label text-wrap>Jenis Kelamin:</ion-label> <br>
                <select selected="{{jenisKelamin_dipilih}}" required [(ngModel)]="jenisKelamin_dipilih">
                  <option value="Pria">Pria</option>
                  <option value="Wanita">Wanita</option>
                </select>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-label position="floating">No. Telepon</ion-label>
                <ion-input type="tel" placeholder="888-888-8888" required [(ngModel)]="telepon"></ion-input>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-label position="floating">Alamat</ion-label>
                <ion-input [(ngModel)]="alamat" placeholder="Masukkan alamat anda"></ion-input>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-label position="floating">Provinsi: </ion-label>
                <ion-input [(ngModel)]="provinsi" placeholder="{{provinsi}}"></ion-input>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-label position="floating">Kota: </ion-label>
                <ion-input [(ngModel)]="kota" placeholder="{{kota}}"></ion-input>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-label position="floating">Kecamatan: </ion-label>
                <ion-input [(ngModel)]="kecamatan" placeholder="{{kecamatan}}"></ion-input>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-label position="floating">Kelurahan: </ion-label>
                <ion-input [(ngModel)]="kelurahan" placeholder="{{kelurahan}}"></ion-input>
              </ion-item>
              <ion-item class="ion-padding" >
              <ion-button (click)="editProfil()">Simpan</ion-button>

              </ion-item>
            </ion-card>
          </ion-col>

          <ion-col class="ion-text-center">
            <ion-card>
              <img src="https://tugas-akhir-bella.my.id/{{gambar}}" alt="">
              <ion-input type="file" (change)="onFileSelected($event)" name="gambar">Unggah Foto Baru
              </ion-input>
              <ion-button (click)="editFoto()">Simpan Foto</ion-button>
            </ion-card>
          </ion-col>
          <ion-col class="ion-text-center">
            <ion-card>
              <ion-title>Ganti Kata Sandi</ion-title>
              <ion-item>
                <ion-label position="floating">Kata Sandi Baru: <br></ion-label>
                <ion-input placeholder="Masukkan kata sandi" [(ngModel)]="pass_baru"></ion-input>
              </ion-item>
              <ion-item class="ion-padding">
                <ion-button (click)="editPassword()">Update</ion-button>
              </ion-item>

            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-router-outlet>
</ion-app>
