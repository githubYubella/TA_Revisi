<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Pengaturan Orang Tua</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card>
        <ion-item class="ion-padding">
          <ion-label>Nama:</ion-label>
          <ion-input [(ngModel)]="nama_ortu" placeholder="{{nama_ortu}}"></ion-input>
        </ion-item>
        <ion-item class="ion-padding">
          <ion-label>Nama Siswa:</ion-label>
          <ion-input [(ngModel)]="nama_siswa" placeholder="{{nama_siswa}}"></ion-input>
        </ion-item>
        <ion-item class="ion-padding">
          <ion-label>Jenis Kelamin:</ion-label> <br>
          <select selected="{{jenisKelamin_dipilih}}" required [(ngModel)]="jenisKelamin_dipilih">
            <option value="Pria">Pria</option>
            <option value="Wanita">Wanita</option>
          </select>
        </ion-item>
        <ion-item class="ion-padding">
          <ion-label position="floating">No. Telepon</ion-label>
          <ion-input type="tel" placeholder="888-888-8888" required [(ngModel)]="telepon"></ion-input>
        </ion-item>
        <ion-item class="ion-padding">

          <ion-label position="floating">Alamat</ion-label>
          <ion-input [(ngModel)]="alamat" placeholder="Masukkan alamat anda"></ion-input> <br>

        </ion-item>
        <ion-item class="ion-padding">
          <ion-label position="fixed">Provinsi:</ion-label>
          <select selected="{{provinsi}}" required [(ngModel)]="provinsi" (change)="onShowKotaKab($event)">
            <option *ngFor="let item of provinsi_list" value="{{item.id}}_{{item.nama}}">
              {{item.nama}}</option>
          </select>
        </ion-item>

        <ion-item class="ion-padding">
          <ion-label>Kota: </ion-label>
          <select selected="{{kota}}" required [(ngModel)]="kota" (change)="onShowKecamatan($event)">
            <option *ngFor="let item of kota_list" value="{{item.id}}_{{item.nama}}">{{item.nama}}</option>
          </select>
        </ion-item>
        <ion-item class="ion-padding">
          <ion-label>Kecamatan: </ion-label>
          <select selected="{{kecamatan}}" required [(ngModel)]="kecamatan" (change)="onShowKelurahan($event)">
            <option *ngFor="let item of kecamatan_list" value="{{item.id}}_{{item.nama}}">{{item.nama}}</option>
          </select>
        </ion-item>
        <ion-item class="ion-padding">
          <ion-label>Kelurahan: </ion-label>
          <select selected="{{kelurahan}}" required [(ngModel)]="kelurahan">
            <option *ngFor="let item of kelurahan_list" value="{{item.id}}_{{item.nama}}">{{item.nama}}</option>
          </select>
        </ion-item>
        <ion-item class="ion-padding">
          <ion-button (click)="editProfil()">Simpan</ion-button>

        </ion-item>

      </ion-card>
    </ion-content>

  </ion-router-outlet>

</ion-app>
