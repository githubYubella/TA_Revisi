<ion-app >
  <ion-header translucent>
    <ion-header>
      <ion-toolbar color="dark">
        <ion-buttons slot="start" style="z-index: 100;">
          <ion-back-button defaultHref="" (click)='registerOrtu=""'></ion-back-button>
        </ion-buttons>
        <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">Daftar Sebagai
          Orang Tua</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-header>
  <ion-content>
    <ion-card>
      <h1>Register Orang Tua</h1>
      <ion-item class="ion-padding">
        <ion-label position="floating">Email</ion-label>
        <ion-input required [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">Password</ion-label>
        <ion-input required type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">nomor rekening</ion-label>
        <ion-input required [(ngModel)]="nomor_rekening"></ion-input>
      </ion-item>
      
     
      <ion-item class="ion-padding">
        <ion-label position="floating">Bank</ion-label>
        <ion-input required [(ngModel)]="bank"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-button (click)="register_admin()">Register</ion-button>
      </ion-item>
    </ion-card>
  </ion-content>
</ion-app>
