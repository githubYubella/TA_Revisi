<ion-app>


  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/presensi-guru-privat"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Buka Lowongan</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      
      
      <ion-item class="ion-padding">
        <ion-label>Tanggal mulai: </ion-label>
        <ion-datetime (ionChange)="setTanggalBukaAbsen($event)" presentation="date"></ion-datetime>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">Materi kursus privat:</ion-label>
        <ion-input [(ngModel)]="materi"></ion-input>
      </ion-item>
     



      <ion-item class="ion-padding">
        <ion-button (click)="simpan()">Simpan</ion-button>
      </ion-item>

     

    </ion-content>

  </ion-router-outlet>

</ion-app>
