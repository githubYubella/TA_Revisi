<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Penilaian Tempat Kursus</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item >
        <ion-grid>
          <ion-col>
            <ion-row>
              <ion-label class="ion-padding">Penilaian untuk tempat kursus: </ion-label>
            </ion-row>
            <ion-row>
              <ionic-rating-component class="ion-padding-start" [(ngModel)]="valRate"></ionic-rating-component>
              <ion-label *ngIf="valRate== null" class="ion-padding-start"></ion-label>
              <ion-label *ngIf="valRate== 1" class="ion-padding-start">Sangat Buruk</ion-label>
              <ion-label *ngIf="valRate== 2" class="ion-padding-start">Buruk</ion-label>
              <ion-label *ngIf="valRate== 3" class="ion-padding-start">Biasa</ion-label>
              <ion-label *ngIf="valRate== 4" class="ion-padding-start">Baik</ion-label>
              <ion-label *ngIf="valRate== 5" class="ion-padding-start">Sangat Baik</ion-label>
            </ion-row>
          </ion-col>
        </ion-grid>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label>Ulasan: </ion-label>
        <ion-input [(ngModel)]="ulasan" placeholder="Bagaimana pendapat Anda tentang tempat kursus ini?"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-button (click)="kirimUlasan()">
          Kirim Ulasan 
        </ion-button>
      </ion-item>
    </ion-content>
  </ion-router-outlet>
</ion-app>
