<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Kursus Anda</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- *ngFor="let item of list_postingan" -->
      <ion-grid>
        <ion-row class="ion-text-center" >

          <ion-col size-lg="2" size-sm="4" size-xs="4" size-md="3"><b>Tanggal Kursus Privat</b></ion-col>
          <ion-col size-lg="2" size-sm="4" size-xs="4" size-md="3"><b>Materi</b></ion-col>
          <ion-col size-lg="2" size-sm="4" size-xs="4" size-md="3"><b></b></ion-col>
        </ion-row>
      </ion-grid>
      <ion-list *ngFor="let item of list_detail_absen; let i=index">
        <ion-card >

          <ion-grid>
            <ion-row>
              <ion-col size-lg="2" size-sm="4" size-xs="4" size-md="3">
                <ion-item>
                  <ion-label text-wrap> {{item.tanggal_buka | date: 'dd/MM/yyyy'}}
                  </ion-label>
                </ion-item>
              </ion-col>
              <ion-col size-lg="2" size-sm="4" size-xs="4" size-md="3">
                <ion-item class="ion-text-center">
                  <ion-label text-wrap>
                    {{item.materi}}
                  </ion-label>
                </ion-item>
              </ion-col>
              <ion-col size-lg="2" size-sm="4" size-xs="4" size-md="3">
                <ion-item>
                  <div *ngIf="item.status=='buka'" >
                  <ion-button (click)="masuk()">Masuk</ion-button>
                  </div>
                  <div  *ngIf="item.status=='tutup'">
                    <ion-button disabled="true" >Masuk</ion-button>
                  </div>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-list>
    </ion-content>

  </ion-router-outlet>

</ion-app>
