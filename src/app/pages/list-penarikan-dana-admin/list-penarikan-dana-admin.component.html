<ion-app>
  <router-outlet id="content">
  </router-outlet>

  <ion-menu content-id="content">
    <ion-header>
      <ion-toolbar>
        <h1>
          <ion-title>E-Kursus ● Admin</ion-title>
        </h1>
        <ion-title>Halo , {{nama_login}} </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label routerLink='/'>Beranda</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label routerLink='/list-penarikan-dana-admin'>Penarikan Dana Guru</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
    <ion-item color="dark">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label (click)='logout()'>Logout</ion-label>
    </ion-item>
  </ion-menu>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-grid>
        <ion-row>
       
            <ion-col> <b> Nama Guru </b></ion-col>
            <ion-col> <b>Nominal Penarikan Dana </b></ion-col>
            <ion-col> <b>Nomor Rekening Guru</b></ion-col>
            <ion-col> <b>Tanggal Penarikan</b></ion-col>
            <ion-col> <b>Aksi</b></ion-col>
    
        </ion-row>
        <ion-row *ngFor="let item of list_tarik_dana_guru; let i=index">
          <ion-col>{{item.nama_guru_privat}}</ion-col>
          <ion-col>{{item.nominal}}</ion-col>
          <ion-col>{{item.no_rek_tujuan}}</ion-col>
          <ion-col>{{item.status_penarikan}}</ion-col>
          <ion-col>
            <ion-button *ngIf="item.status_penarikan=='Menunggu'" (click)="penarikanDilakukan(item.idguru_privat , item.nominal, item.idpenarikan_dana)">Kirim
              Dana</ion-button>
            <ion-button *ngIf="item.status_penarikan=='Berhasil'" disabled="true"> Telah Dikirim</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-list>
      </ion-list>
    </ion-content>
  </ion-router-outlet>
</ion-app>
