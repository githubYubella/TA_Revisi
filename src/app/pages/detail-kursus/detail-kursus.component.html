<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Detail Informasi Tempat Kursus</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-grid>
        <ion-row>
          <!-- <ion-col size="8"> -->
          <ion-col size-lg="6" size-sm="12" size-xs="12" size-md="12">

            <ion-card class="ion-padding" class="item-content">
              <ion-grid>
                <ion-col>
                  <ion-item>
                    <img style="width: 150px" src="https://tugas-akhir-bella.my.id/{{gambar}}" alt="">
                  </ion-item>
                  <ion-item>
                    <h1>{{nama}}</h1>
                  </ion-item>
                  <ion-item>
                    <ion-col>
                      <ion-row>
                        <h3>Informasi:</h3>
                      </ion-row>
                      <ion-row>
                        <p>{{informasi}}</p>
                      </ion-row>
                    </ion-col>
                  </ion-item>
                  <ion-item>
                    <ion-col>
                      <ion-row>
                        <h3>Keahlian:</h3>
                      </ion-row>
                      <ion-row>
                        <ion-grid>
                          <ion-row *ngFor="let item of detail_keahlian">
                            {{item.nama}}
                          </ion-row>
                        </ion-grid>
                      </ion-row>
                    </ion-col>
                  </ion-item>
                  <ion-item>
                    <ion-col>
                      <ion-row>
                        <h3>Dokumen: </h3>
                      </ion-row>
                      <ion-row>
                        <a href="https://tugas-akhir-bella.my.id/{{dokumen_tambahan}}">Lihat dokumen </a>
                      </ion-row>
                    </ion-col>
                  </ion-item>
                  <ion-item>
                    <ion-col>
                      <ion-row>
                        <h3>Alamat: </h3>
                      </ion-row>
                      <ion-row>
                        <ion-label text-wrap>{{alamat}}, {{kelurahan}}, {{kecamatan}},
                          {{provinsi}}</ion-label>
                      </ion-row>
                    </ion-col>
                  </ion-item>
                  <ion-item>
                    <capacitor-google-maps #maps>Loading Google Maps</capacitor-google-maps>
                  </ion-item>
                  <ion-item>
                    <ion-button routerLink="pesan-ortu/{{idortu}}">Kirim Pesan</ion-button>
                  </ion-item>
                </ion-col>
                <ion-col>

                </ion-col>
              </ion-grid>
            </ion-card>
          </ion-col>
          <ion-col class="ion-text-center">
            <ion-card class="item-content">
              <ion-title>Ulasan</ion-title>
              <ionic-rating-component class="ion-padding-start" [(ngModel)]="valRate"
                readonly="true"></ionic-rating-component>
              <ion-button routerLink="kirim-ulasan/{{idortu}}">kirim ulasan</ion-button>
              <ion-scroll scrollY="true">
                <ion-list *ngFor="let item of komentars; let i=index">
                  <ion-item>
                    <ion-text>{{item.komentar}}</ion-text>
                  </ion-item>
                </ion-list>
              </ion-scroll>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-router-outlet>
</ion-app>
