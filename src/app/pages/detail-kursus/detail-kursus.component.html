  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Detail Informasi Tempat Kursus</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-card class="ion-padding">
              <ion-item>
                <ion-grid>
                  <ion-row>
                    <ion-col style="height: 100%; ">
                      <ion-row size="auto">
                        <img style="width: 150px" src="http://localhost:8888/db_ta/{{gambar}}" alt="">
                      </ion-row>
                      <ion-row>
                        <h1>{{nama}}</h1>
                      </ion-row>
                      <ion-row>
                        <h3>Informasi:</h3>
                      </ion-row>
                      <ion-row>
                        <p>{{informasi}}</p>
                      </ion-row>
                      <ion-row>
                        <h3>Keahlian:</h3>
                      </ion-row>
                      <ion-row>
                        <ion-grid>
                          <ion-row *ngFor="let item of detail_keahlian">
                            {{item.nama}}
                          </ion-row>
              
                        </ion-grid>
                      </ion-row>
                      <ion-row>
                        <h3>Dokumen:</h3>
                      </ion-row>
                      <ion-row>
                        <a href="http://localhost:8888/db_ta/{{dokumen_tambahan}}">Lihat dokumen </a>
                      </ion-row>
                      <ion-row>
                        <h3>Alamat:</h3>
                      </ion-row>
                      <ion-row>
                        <p>{{alamat}}, Kelurahan {{kelurahan}}, Kecamatan {{kecamatan}}</p>
                      </ion-row>
                      <ion-row>
                        <capacitor-google-maps #maps>Loading Google Maps</capacitor-google-maps>

                      </ion-row>
                      <ion-row class="ion-padding">
                        <ion-button routerLink="pesan-ortu/{{idortu}}">Kirim Pesan</ion-button>
                        <!-- <ion-button href="detail-pesan-ortu/{{idkursus}}">Kirim Pesan</ion-button> -->

                        <ion-item>
                          <!-- <ion-router-link color="tertiary" href="/detail-pesan-ortu/{{idkursus}}">Tertiary</ion-router-link> -->

                        </ion-item>
                      </ion-row>
                    </ion-col>
                    <!-- <ion-col style="width: 50%; ">
            <ion-card>
              <ion-item>
                <ion-label>Tulis Pesan:</ion-label> <br />
                <ion-textarea placeholder="Tuliskan pesan anda. Misal, berapa kali pertemuan kursus ini?">
                </ion-textarea>
              </ion-item>

            </ion-card>
          </ion-col> -->
                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-card>
          </ion-col>
          <ion-col class="ion-text-center">
            <ion-title>Ulasan</ion-title>
            <ionic-rating-component class="ion-padding-start" [(ngModel)]="valRate"
              readonly="true"></ionic-rating-component>
            <ion-button routerLink="kirim-ulasan/{{idortu}}">kirim ulasan</ion-button>
            <ion-scroll scrollY="true">
            <ion-list *ngFor="let item of komentars; let i=index">
                <!-- <ion-card> -->
                  <ion-item>
                    <ion-text>{{item.komentar}}</ion-text>
                  </ion-item>
                <!-- </ion-card> -->
            </ion-list>
          </ion-scroll>

          </ion-col>

        </ion-row>
      </ion-grid>





    </ion-content>

  </ion-router-outlet>

</ion-app>
