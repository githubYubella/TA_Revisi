<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Detail Riwayat Presensi</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- *ngFor="let item of list_postingan" -->
      <ion-grid>
        <ion-row>
          <ion-col><b>Tanggal</b></ion-col>
          <ion-col><b>Materi</b></ion-col>
          <ion-col><b>Aksi</b></ion-col>
        </ion-row>
      </ion-grid>
      <ion-list *ngFor="let item of list_riwayat_absen; let i=index">
        <ion-card *ngIf="item != null" >
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label> {{item.tanggal_buka}}  
                  </ion-label>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
                  <ion-label text-wrap>
                   {{item.materi}} 
                  </ion-label>
                </ion-item>
              </ion-col>

              <ion-col>
                <ion-item>
                  <ion-button routerLink="/edit-absen-guru/{{item.idabsen}}" >Edit</ion-button>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
        <ion-card *ngIf="item == null">
          <ion-item class="ion-padding">
            <p>Riwayat tidak ditemukan</p>
          </ion-item>
        </ion-card>

      </ion-list>


    </ion-content>

  </ion-router-outlet>

</ion-app>
