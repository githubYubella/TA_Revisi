<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Daftar Guru Privat</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-searchbar placeholder="Keahlian guru privat apa yang Anda cari?" (ionChange)="searchbar($event)">
            </ion-searchbar>
          </ion-col>
          <ion-col>
            <!-- <ion-item class="ion-padding"> -->
            <ion-label>Pendidikan Terakhir:</ion-label>
            <br />
            <select [(ngModel)]="jenjang_dipilih" required (change)="searchbarCombobox($event)">
              <!-- <option hidden>{{combobox}}</option> -->
              <option value="">Semua Jenjang Pendidikan</option>
              <option value="SMA">SMA</option>
              <option value="S1">S1</option>
              <option value="S2">S2</option>
              <option value="S3">S3</option>
            </select>
            <!-- </ion-item> -->
          </ion-col>

        </ion-row>
      </ion-grid>

      

      <ion-list *ngFor="let item of kumpulan_guru_privat; let i=index">
        <ion-card *ngIf="item != null" routerLink="/detail-kumpulan-guru-privat/{{item.idguru_privat}}">
          <ion-grid>
            <ion-row>
              <ion-col size="auto">
                <img style="width: 150px" src="http://localhost:8888/db_ta/{{item.gambar}}" alt="">
              </ion-col>
              <ion-col>
                <h1>{{item.nama_guru_privat}}</h1>
                <!-- <br/> -->
                <p>Keahlian: {{item.keahlian_guru}}</p>
                <p>Pendidikah Terakhir: {{item.jenjang_terakhir}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>

        <ion-card  *ngIf="item == null">
          <p>Data tidak ditemukan</p>  
        </ion-card>
      </ion-list>

    </ion-content>

  </ion-router-outlet>

</ion-app>
