<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-button icon="back"(click)="onBackClick()" >
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Pesan kepada {{nama_kepada}} </p>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-grid >
        <ion-row class="ion-justify-content-center" *ngFor="let item of list_pesan; let i=index" >
          <ion-card >
            <ion-item>
              <ion-col>
                <div class="ion-text-left">
                  <ion-text> {{ item.isi_pesan }}</ion-text> <br />
                </div>
              </ion-col>
            </ion-item>
            <div class="ion-text-end">
              <ion-text>{{ item.tanggal }}</ion-text>
            </div>
          </ion-card>
        </ion-row>
        <ion-row class="ion-justify-content-center" *ngFor="let pesan of pesans">
          <ion-card >
            <ion-item>
              <ion-col>
                <div class="ion-text-left">
                  <ion-text> {{ pesan }}</ion-text> <br />
                </div>
              </ion-col>
              <ion-col>
              </ion-col>
            </ion-item>
            <div class="ion-text-end">
              <ion-text>{{ tglKirim}}</ion-text>
            </div>
          </ion-card>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-router-outlet>
  <ion-footer>
    <ion-toolbar color="light">
      <ion-row>
        <ion-col size="10">
          <ion-textarea placeholder="Write your pesan here.." auto-grow class="inputBox" rows="1" [(ngModel)]="pesan">
          </ion-textarea>
        </ion-col>
        <ion-col size="2">
          <ion-button expand="block" fill="clear" color="primary" class="sendBtn" (click)="kirim()">
            <ion-icon name="send" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
</ion-app>
