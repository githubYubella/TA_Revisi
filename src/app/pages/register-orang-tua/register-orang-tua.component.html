<ion-app>
  <ion-header translucent>
    <ion-header>
      <ion-toolbar color="dark">
        <ion-buttons slot="start" style="z-index: 100;">
          <ion-back-button defaultHref="/" (click)='registerOrtu=""'></ion-back-button>
        </ion-buttons>
        <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">Daftar Sebagai
          Orang Tua</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-header>
  <ion-content>
    <ion-card>
      <!-- <h1>Register Orang Tua</h1> -->
      <ion-item class="ion-padding">
        <ion-label position="floating">Email</ion-label>
        <ion-input required [(ngModel)]="email" placeholder="contoh: cermatindra@cermat.com"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">Kata Sandi</ion-label>
        <ion-input required type="password" [(ngModel)]="password" ></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">Nama Orang Tua</ion-label>
        <ion-input required [(ngModel)]="nama" placeholder="contoh: Jessica Vania"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label>Jenis Kelamin:</ion-label> <br>
        <select  required [(ngModel)]="jenisKelamin_dipilih">
          <option  hidden >--Pilih jenis kelamin--</option>
          
          <option value="Pria">Pria</option>
          <option value="Wanita">Wanita</option>
        </select>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">No. Telepon</ion-label>
        <ion-input type="tel" placeholder="888-888-8888" required [(ngModel)]="telepon"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">Nama Siswa</ion-label>
        <ion-input required [(ngModel)]="nama_siswa" placeholder="contoh: cermatindra@cermat.com"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">Alamat Orang tua:</ion-label>
        <ion-input [(ngModel)]="alamat" placeholder="Masukkan alamat anda" 
        placeholder="contoh: Jl. Semangka No.22"></ion-input> <br>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="fixed">Provinsi:</ion-label>
        <select required [(ngModel)]="provinsi" (change)="onShowKotaKab($event)">
          <option  hidden >--Pilih provinsi--</option>
          
          <option *ngFor="let item of provinsi_list" value="{{item.id}}_{{item.nama}}">{{item.nama}}</option>
        </select>
      </ion-item>

      <ion-item class="ion-padding">
        <ion-label>Kota: </ion-label>
        <!-- <ion-input [(ngModel)]="kota"></ion-input> -->
        <select required [(ngModel)]="kota" (change)="onShowKecamatan($event)">
          
          
          <option *ngFor="let item of kota_list" value="{{item.id}}_{{item.nama}}">{{item.nama}}</option>
        </select>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label>Kecamatan: </ion-label>
        <select required [(ngModel)]="kecamatan" (change)="onShowKelurahan($event)">
          <option *ngFor="let item of kecamatan_list" value="{{item.id}}_{{item.nama}}">{{item.nama}}</option>
        </select>
        <!-- <ion-input [(ngModel)]="kecamatan"  (change)="onSelectKecamatan($event)"></ion-input> -->
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label>Kelurahan: </ion-label>
        <select required [(ngModel)]="kelurahan">
          <option *ngFor="let item of kelurahan_list" value="{{item.id}}_{{item.nama}}">{{item.nama}}</option>
        </select>
        <!-- <ion-input [(ngModel)]="kelurahan"  (change)="onSelectKelurahan($event)"></ion-input> -->
      </ion-item>
      <div class="ion-padding" *ngIf="image == null">
        <ion-label class="ion-padding" color="danger">Upload berkas foto/gambar Anda</ion-label>
      </div>
      <ion-item class="ion-padding">
        <ion-label>Upload Gambar</ion-label>
        <ion-input type="file" (change)="onFileSelected($event)" [(ngModel)]="gambar"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="register_orang_tua()">Registrasi</ion-button>
      </ion-item>
    </ion-card>
  </ion-content>
</ion-app>
