<ion-app>
  <ion-header translucent>
    <ion-header>
      <ion-toolbar color="dark">
        <ion-buttons slot="start" style="z-index: 100;">
          <ion-back-button defaultHref="/" (click)='registerOrtu=""'></ion-back-button>
        </ion-buttons>
        <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">Daftar Sebagai
          Orang Tua</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-header>
  <ion-content>
    <ion-card>
      <ion-item class="ion-padding">
        <ion-label position="floating">Email/Username</ion-label>
        <ion-input required [(ngModel)]="email"
          placeholder="contoh: cermatindra@cermat.com / cermatindra123"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">Kata Sandi</ion-label>
        <ion-input required type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">Nama Orang Tua</ion-label>
        <ion-input required [(ngModel)]="nama" placeholder="contoh: Jessica Vania"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label>Jenis Kelamin:</ion-label> <br>
        <select required [(ngModel)]="jenisKelamin_dipilih">
          <option hidden>--Pilih jenis kelamin--</option>
          <option value="Pria">Pria</option>
          <option value="Wanita">Wanita</option>
        </select>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">No. Telepon</ion-label>
        <ion-input type="tel" placeholder="888-888-8888" required [(ngModel)]="telepon"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">Nama Siswa</ion-label>
        <ion-input required [(ngModel)]="nama_siswa" placeholder="contoh: Susanti"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">Alamat Orang tua:</ion-label>
        <ion-input [(ngModel)]="alamat" placeholder="Masukkan alamat anda. contoh: Jl. Semangka No.22"></ion-input> <br>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">Provinsi:</ion-label>
        <ion-input [(ngModel)]="provinsi" placeholder="Masukkan Provinsi. contoh: Jawa Barat" ></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">Kota: </ion-label>
        <ion-input [(ngModel)]="kota" placeholder="Masukkan Kota. contoh: Kota Jakarta"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">Kecamatan: </ion-label>
        <ion-input [(ngModel)]="kecamatan" placeholder="Masukkan Kecamatan.contoh: Kecamatan kelapa Gading"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="floating">Kelurahan: </ion-label>
        <ion-input [(ngModel)]="kelurahan" placeholder="Masukkan kelurahan.contoh: Kelapa Gading Timur"></ion-input>
      </ion-item>
      <div class="ion-padding" *ngIf="image == null">
        <ion-label class="ion-padding" color="danger">Upload berkas foto/gambar Anda</ion-label>
      </div>
      <ion-item class="ion-padding">
        <ion-label>Upload Gambar</ion-label>
        <ion-input type="file" (change)="onFileSelected($event)" [(ngModel)]="gambar"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="register_orang_tua()">Registrasi</ion-button>
      </ion-item>
    </ion-card>
  </ion-content>
</ion-app>
