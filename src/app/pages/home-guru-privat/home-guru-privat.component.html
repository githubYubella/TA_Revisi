<ion-app>
  <router-outlet id="content">
  </router-outlet>

  <ion-menu content-id="content">
    <ion-header>
      <ion-toolbar>
        <h1>
          <ion-title>E-Kursus ‚óè Guru Privat</ion-title>
        </h1>
        <ion-title>Halo , {{nama_login}} </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label routerLink='/'>Beranda</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label routerLink='/daftar-lamaran-guru-privat'>Daftar Lamaran</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label routerLink='/presensi-guru-privat'>Presensi Kursus Privat</ion-label>
        </ion-item>
        <ion-item>
          <ion-label routerLink="/profil-guru-privat">Profil</ion-label>
        </ion-item>
        <ion-item>
          <ion-label routerLink="/saldo-guru-privat">Saldo</ion-label>
        </ion-item>
        <ion-item>
          <ion-label routerLink="/riwayat-transaksi-guru-privat">Riwayat transaksi</ion-label>
        </ion-item>
        
      </ion-menu-toggle>
    </ion-content>
    <ion-item color="dark">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label (click)='logout()'>Logout</ion-label>
    </ion-item>
  </ion-menu>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-searchbar
        placeholder="Temukan Lowongan Menjadi Guru Privat berdasarkan kategori.. ini bentulnya isian/combo/isian bisa memuat nama dan kategori">
      </ion-searchbar>
      <ion-list *ngFor="let item of lowongan; let i=index">
        <ion-card>
          <ion-grid>
            <ion-row>

              <ion-col>
                <h1>{{item.judul_lowongan}}</h1>

              </ion-col>
              <ion-col>
                <ion-grid>
                  <ion-col>
                    <ion-row>
                      <ion-label>Pendidikan: {{item.jenjang}}</ion-label>
                    </ion-row>
                    <ion-row>
                      <ion-label>Tanggal Mulai: {{item.tgl_mulai}}</ion-label>
                    </ion-row>
                    <ion-row>
                      <ion-label>$: {{item.biaya_jasa}}</ion-label>
                    </ion-row>
                  </ion-col>
                </ion-grid>
              </ion-col>
              <ion-col>
                <ion-grid>
                  <ion-col>
                    <ion-row>
                      <ion-label>{{item.deskripsi}}</ion-label>
                    </ion-row>
                    <ion-row>
                      <ion-button routerLink="/detail-lowongan/{{item.idbuka_lowongan}}">Selengkapnya</ion-button>
                    </ion-row>
                  </ion-col>
                </ion-grid>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-list>
    </ion-content>
  </ion-router-outlet>
</ion-app>
