<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Upload Bukti Bayar</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card>
        <ion-item>
          <h1>Total Bayar Jasa: {{total_bayar | number }}</h1>
        </ion-item>
        <ion-item>
          <h1>Bayar sebelum tanggal: {{tgl_tagihan | date: 'dd/MM/yyyy'}}</h1>
        </ion-item>
        <ion-item class="ion-padding">
          <ion-label>Tanggal bayar: </ion-label>
          <ion-datetime (ionChange)="setTanggalBayar($event)" presentation="date"></ion-datetime>
        </ion-item>
        <div class="ion-padding" *ngIf="file == null">
          <ion-label class="ion-padding" color="danger">Upload bukti pembayaran Anda</ion-label>
        </div>
        <ion-item class="ion-padding">
          <ion-label>Upload Bukti Bayar:</ion-label>
          <ion-input type="file" (change)="onFileSelected($event)"></ion-input>
        </ion-item>

        <ion-item class="ion-padding">
          <ion-button *ngIf="keterangan_pembayaran == 'Pembayaran pertama'" (click)="kirimBuktiBayar()">
            Upload Bukti Bayar
          </ion-button>
          <ion-button *ngIf="keterangan_pembayaran == 'Pembayaran berikutnya'" (click)="kirimBuktiBayarBerikutnya()">
            Upload Bukti Bayar berikutnya
          </ion-button>
        </ion-item>
      </ion-card>
    </ion-content>
  </ion-router-outlet>
</ion-app>
