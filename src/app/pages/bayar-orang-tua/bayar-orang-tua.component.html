<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Upload Bukti Bayar</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <h1>Total Bayar Jasa: {{total_bayar}}</h1>
      </ion-item>
      <ion-item>
        <h1>Bayar sebelum tanggal: {{tgl_tagihan}}</h1>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label>Tanggal bayar: </ion-label>
        <ion-datetime (ionChange)="setTanggalBayar($event)" presentation="date"></ion-datetime>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label position="fixed">Bank: </ion-label>
        <select [(ngModel)]="bank_dipilih">
          <option *ngFor="let n of list_admin" placeholder='pilih' value="{{n.idadmin}}">{{n.bank}}</option>
        </select>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label>Upload Bukti Bayar:</ion-label>
        <ion-input type="file" (change)="onFileSelected($event)"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label>Penilaian kepada guru privat: </ion-label>
        <ionic-rating-component [(ngModel)]="valRate"></ionic-rating-component>
        <!-- <ion-label>Rate: {{valRate}}</ion-label> -->
      </ion-item>
      <ion-item class="ion-padding">
        <ion-label>Ulasan: </ion-label>
        <ion-input [(ngModel)]="ulasan"></ion-input>
      </ion-item>
      <ion-item class="ion-padding">
        <ion-button (click)="kirimBuktiBayar()">
          Upload Bukti Bayar
        </ion-button>
      </ion-item>
    </ion-content>
  </ion-router-outlet>
</ion-app>
