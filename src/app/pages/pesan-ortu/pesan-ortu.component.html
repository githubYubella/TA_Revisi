<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Pesan kepada {{nama_tempat_kursus}}</p>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card>
        <ion-item>
          <ion-label>Tulis Pesan:</ion-label> <br />
          <ion-textarea [(ngModel)]="pesan" placeholder="Tuliskan pesan anda. Misal, berapa kali pertemuan kursus ini?"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-button (click)="kirim()">Kirim</ion-button>
        </ion-item>

      </ion-card>

    </ion-content>

  </ion-router-outlet>

</ion-app>
