<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" style="z-index: 100;">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;text-align: center;">
        <p>Saldo Guru Privat </p>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-card>
        <ion-item >
          <h1>Saldo: {{saldo}}</h1>
        </ion-item>
        <ion-item>
          <ion-button routerLink="/penarikan-dana-guru/{{idguru}}">Penarikan Dana</ion-button>
        </ion-item>
      </ion-card>
    </ion-content>
  </ion-router-outlet>
</ion-app>
